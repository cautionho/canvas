	<body>
		
		<canvas id="canvas" width="300" height="300" style="border: 2px solid #000;"></canvas>
		
		
		<script>
			
			//获取canvas对象
			var canvas = document.getElementById('canvas');

			//告诉对象 开始绘制路径

			//左边三角形
			context.fillStyle = 'darkcyan';
			
			context.strokeStyle = '#000';
			
			context.beginPath();
			
			context.moveTo(0,0);
			
			context.lineTo(150,150);
			
			context.lineTo(0,300);
			
			context.stroke();
			
			context.closePath();
			
			context.fill();
			
			//上面三角形
			context.fillStyle = 'greenyellow';
			
			context.beginPath();
			
			context.moveTo(0,0);
			
			context.lineTo(150,150);
			
			context.lineTo(300,0);
			
			context.stroke();
			
			context.closePath();
			
			context.fill();
			
			//中间小三角形
			context.fillStyle = 'yellow';
			
			context.beginPath();
			
			context.moveTo(150,150);
			
			context.lineTo(225,75);
			
			context.lineTo(225,225);
			
			context.lineTo(150,150);
			
			context.stroke();
			
			context.closePath();
			
			context.fill();
			
			//右边平行四边形
			context.fillStyle = 'crimson';
			
			context.beginPath();
			
			context.moveTo(225,75);
			
			context.lineTo(300,0);
			
			context.lineTo(300,150);
			
			context.lineTo(225,225);
			
			context.stroke();
			
			context.closePath();
			
			context.fill();
			
			//左下角三角形
			context.fillStyle = 'palevioletred';
			
			context.beginPath();
			
			context.moveTo(0,300);
			
			context.lineTo(150,300);
			
			context.lineTo(75,225);
			
			context.lineTo(0,300);
			
			context.stroke();
			
			context.closePath();
			
			context.fill();
			
			//菱形
			context.fillStyle = 'purple';
			
			context.beginPath();
			
			context.moveTo(150,150);
			
			context.lineTo(75,225);
			
			context.lineTo(150,300);
			
			context.lineTo(225,225);
			
			context.stroke();
			
			context.closePath();
			
			context.fill();
			
			//右下角三角形
			context.fillStyle = '#fc1';
			
			context.beginPath();
			
			context.moveTo(300,300);
			
			context.lineTo(300,150);
			
			context.lineTo(150,300);
			
			context.lineTo(300,300);
			
			context.stroke();
			
			context.closePath();
			
			context.fill();
			
		</script>
		
	</body>
